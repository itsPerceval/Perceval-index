<html>
<head>
    <meta charset="utf-8">
    <title>Questionnaire</title>
    <meta name="description" content="Introduction">
    <style>
/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: 9px;
	left: 9px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}
 .button {
	background-color: #4CAF50;
    border: none;
    color: white;
    width: 100px;
    padding: 20px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    justify-content: center;
    top: 50%;
    }
    .wrapper {
    text-align: center;
}
h1 {
	color: white;
 	text-align: center;
	font: 100px "Times New Roman", Times, serif;
	font-style: italic;
}
</style>
</head>
<body>
	<h1>Answer these questions.</h1>
    <div class="wrapper">
	<form action="/action_page.php">
	<h2>1. What is your ideal government size?</h2>
	
	<label class="container" for="maximum size">Maximum size<input type="radio"  id="maximum size" name="govsize" value="maximum size"><span class="checkmark"></span></label><br>
	
	<label class="container" for="rather large">Rather large<input type="radio"  id="rather large" name="govsize" value="Rather large"><span class="checkmark"></span></label><br>
	
	<label class="container" for="preferably small">Preferably small<input type="radio"  id="preferably small" name="govsize" value="Preferably small"><span class="checkmark"></span></label><br>
	
	<label class="container" for="minimum size">Minimum size<input type="radio"  id="minimum size" name="govsize" value="Minimum size"><span class="checkmark"></span></label><br>
	
	<label class="container" for="no government">No government<input type="radio"  id="no government" name="govsize" value="No government"><span class="checkmark"></span></label><br>
	<br>
    <h2>2. What is your policy on drugs?</h2>
	
	<label class="container" for="drugs1">All drugs are illegal<input type="radio"  id="drugs1" name="drugs" value="drugs1"><span class="checkmark"></span></label><br>
	
	<label class="container" for="drugs2">Soft drugs are legal in limits, hard drugs criminalized<input type="radio"  id="drugs2" name="drugs" value="drugs2"><span class="checkmark"></span></label><br>
	
	<label class="container" for="drugs3">Soft drugs are legal, hard  drugs are prohibited but no criminal offense<input type="radio"  id="drugs3" name="drugs" value="drugs3"><span class="checkmark"></span></label><br>
	
	<label class="container" for="drugs4">Soft drugs are legal, hard drugs are legal in limits<input type="radio"  id="drugs4" name="drugs" value="drugs4"><span class="checkmark"></span></label><br>
	
	<label class="container" for="drugs5">All drugs is completely legalized<input type="radio"  id="drugs5" name="drugs" value="drugs5"><span class="checkmark"></span></label><br>
	<br>
  <input class="button" type="submit" value="Submit">
</form>
</div>
